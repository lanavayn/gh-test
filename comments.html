<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave a Comment or Feedback</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    .thumbs {
      margin-top: 1rem;
    }
    .thumbs label {
      margin-right: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>Leave a Comment or Feedback</h1>

  <form name="feedback" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="feedback" />

    <label for="comment">Your Comment or Question:</label>
    <textarea id="comment" name="comment" placeholder="Type your comment here..."></textarea>

    <div class="thumbs">
      <label>
        <input type="radio" name="feedback-type" value="👍" />
        👍
      </label>
      <label>
        <input type="radio" name="feedback-type" value="👎" />
        👎
      </label>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
