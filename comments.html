<body>

  <header>
    <h1>📝 Your Comment or Question</h1>
  </header>

  <section class="testimonial-form">

  <form name="feedback" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="feedback" />
    <p hidden>
      <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
    </p>

    <!-- Comment Section -->
    
    <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="message">Your Comment or Question:</label>
        <textarea id="comment" name="comment" rows="4" required></textarea>
      </div>
    <label for="comment">Your Comment or Question:</label><br>
    <!-- <textarea id="comment" name="comment" rows="5" cols="50" required></textarea><br><br> -->

    <!-- Hidden Radios + Emoji -->
    <label>Was this helpful?</label><br>
    <div class="emoji-buttons">
      <input type="radio" id="thumbs-up" name="feedback" value="👍" class="emoji-radio" required>
      <label for="thumbs-up" class="emoji-label">👍</label>

      <input type="radio" id="thumbs-down" name="feedback" value="👎" class="emoji-radio">
      <label for="thumbs-down" class="emoji-label">👎</label>
    </div><br>

    <button type="submit">Submit</button>
  </form>
