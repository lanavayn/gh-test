<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leave a Comment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<form name="feedback-comments" method="POST" data-netlify="true">
    <input type="hidden" name="site" value="lana-bible" />
    <input type="hidden" name="page" value="index" />
    <input type="hidden" id="feedbackType" name="feedback" value="" />
    <input type="hidden" name="form-name" value="feedback-comments" />
    <p style="display:none">
    <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
    </p>

  <label>
    Your Name:
    <input type="text" name="name" required />
  </label>

  <label>
    Your Comment or Question:
    <textarea name="message" placeholder="Leave a comment or question..." required></textarea>
  </label>

  <div>
    Was this helpful?
    <button type="button" onclick="setFeedback('👍')">👍</button>
    <button type="button" onclick="setFeedback('👎')">👎</button>
  </div>

  <button type="submit">Send</button>
</form>

<script>
function setFeedback(value) {
  document.getElementById('feedbackType').value = value;
  document.getElementById('selected-feedback').textContent = `Selected: ${value}`;
}
</script>

</body>
</html>
