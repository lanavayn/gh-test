<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave a Comment</title>
  <style>
    .emoji-buttons {
      display: flex;
      gap: 1em;
      font-size: 2rem;
      cursor: pointer;
    }

    .emoji-label {
      user-select: none;
    }

    /* Hide the actual radio buttons */
    .emoji-radio {
      display: none;
    }

    /* Optional: style selected emoji */
    .emoji-radio:checked + .emoji-label {
      border: 2px solid #333;
      border-radius: 8px;
      padding: 0.2em;
    }
  </style>
</head>
<body>
  <h2>Leave a Comment or Question</h2>

  <form name="feedback" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="feedback" />
    <p hidden>
      <label>Don‚Äôt fill this out if you're human: <input name="bot-field" /></label>
    </p>

    <!-- Comment Section -->
    
    <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="message">Your Comment or Question:</label>
        <textarea id="message" name="testimonial" rows="4" required></textarea>
      </div>
    <label for="comment">Your Comment or Question:</label><br>
    <textarea id="comment" name="comment" rows="5" cols="50" required></textarea><br><br>

    <!-- Hidden Radios + Emoji -->
    <label>Was this helpful?</label><br>
    <div class="emoji-buttons">
      <input type="radio" id="thumbs-up" name="feedback" value="üëç" class="emoji-radio" required>
      <label for="thumbs-up" class="emoji-label">üëç</label>

      <input type="radio" id="thumbs-down" name="feedback" value="üëé" class="emoji-radio">
      <label for="thumbs-down" class="emoji-label">üëé</label>
    </div><br>

    <button type="submit">Submit</button>
  </form>

  <p><a href="index.html">‚Üê Back to Main Page</a></p>
</body>
</html>
