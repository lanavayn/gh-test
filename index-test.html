<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verse Only</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Bible Verse</h1>

    <!-- Verse block with copy button -->
    <div class="verse-container">
      <p id="bible-verse">For God so loved the world..Test. (John 3:16)</p>
      <button onclick="copyVerse()" title="Copy verse 📋">📋</button>
    </div>

    <!-- 🔗 Share -->
    <div class="share-section">
      <button onclick="sharePage()" title="Share 🔗">🔗 Share</button>
    </div>

    <!-- Link to comment page -->
    <div style="margin-top: 2em;">
      <a href="comments.html">💬 Leave a Comment or Question</a>
    </div>
  </main>

  <script>
    function copyVerse() {
      const text = document.getElementById("bible-verse").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Verse copied to clipboard!");
      });
    }

    function sharePage() {
      if (navigator.share) {
        navigator.share({
          title: document.title,
          text: "Check out this verse:",
          url: window.location.href
        });
      } else {
        alert("Sharing not supported. You can copy the URL.");
      }
    }

    function rate(feedback) {
      const result = document.getElementById("rating-result");
      result.textContent =
        feedback === "up"
          ? "Thank you for your feedback! 👍"
          : "Thank you, we'll try to improve. 👎";
    }
  </script>
  <script src="feedback.js"></script>
</body>
</html>
