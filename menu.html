<header class="header-bar">
  <div class="header-left">
    <!-- –ö–ù–û–ü–ö–ê –ú–ï–ù–Æ –°–õ–ï–í–ê -->
    <button id="burgerToggle">‚ò∞</button>
  </div>

  <div class="header-right">
    <!-- –Ø–ó–´–ö –°–ü–†–ê–í–ê -->
    <select id="languageSwitcher">
      <option value="index-en.html">English</option>
      <option value="index.html">–†—É—Å—Å–∫–∏–π</option>
    </select>
  </div>

  <!-- –í–´–ü–ê–î–ê–Æ–©–ï–ï –ú–ï–ù–Æ -->
  <div id="burgerMenu" class="burger-menu">
    <a href="index.html">‚Üê Back / About</a>
    <a href="#" onclick="sharePage(event)">üì§ Share</a>
  </div>
</header>

<style>
  .header-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.5em 1em;
  }

  .header-left button {
    font-size: 1.3em;
    padding: 0.2em 0.5em;
  }

  .header-right select {
    font-size: 1em;
    padding: 0.2em 0.5em;
  }

  .burger-menu {
    position: absolute;
    top: 3.5em;
    left: 0.8em;
    background: #fff8ee;
    border: 1px solid #ccc;
    padding: 0.5em 1em;
    display: none;
    z-index: 999;
    font-size: 1em;
  }

  .burger-menu a {
    display: block;
    margin: 0.2em 0;
    text-decoration: none;
    color: #333;
  }
</style>

<script>
  document.getElementById('burgerToggle').onclick = function () {
    const menu = document.getElementById('burgerMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  };

  document.getElementById('languageSwitcher').onchange = function () {
    window.location.href = this.value;
  };

  function sharePage(event) {
    event.preventDefault();
    if (navigator.share) {
      navigator.share({
        title: document.title,
        url: window.location.href
      }).catch(console.error);
    } else {
      alert("Sharing not supported on this browser.");
    }
  }
</script>
